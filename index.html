---
layout: default
---

<div class="home">

  <h1 class="page-heading">Announcements</h1>
  <h3 class="announcement"><a href="https://docs.google.com/a/lclark.edu/document/d/1QeuKK73K5aTsM7ItEXJn9_mwAkRs_Pcv7YCWKVQqTvQ">Request A Buddy</a>


  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe</a> to our posts</p>

</div>
